<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGenerationProject</title>

    <style>
        .main{
            background-color: cyan;
            padding: 200px;
           
        }
        #quote{
            font-family:Georgia, 'Times New Roman', Times, serif ;
        }
        .sub{
            border-bottom:5px solid black;
           
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="row max-height align-items-center">
         
            <button class="btn btn-primary" >Generate quote</button>
    
            <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fas fa-quote-left fa-3x"></i></span><span id="quote">Lorem
                ipsum dolor sit amet consectetur, adipisicing elit. Tenetur sint iste optio placeat dolor labore, reprehenderit
                ipsum aspernatur blanditiis maiores.
              </span></i></span></h3>
            <h5 class="text-right text-capitalize author">-<span class="quote-author ml-3">author</span></h5>
          
    
    
        </div>
      </div>
    <script>
        const quotes = [

            {
                quote: "Life is too short and sweet to be spent by cribbing and complaining about things. Here are some random quotes about the most wonderful gift that we've got",
                author: "Life"
            },
            {
                quote: "Humor is richly rewarding to the person who employs it. It has some value in gaining and holding attention. But it has no persuasive value at all",
                author: "John Kenneth Galbraith"
            },
           { quote:
            "God save me from my friends. I can protect myself from my enemies.",
            author: "Claude Louis Hector de Villars "
            },
        {
            quote: "The price of anything is the amount of life you exchange for it.",
                author: "David Thoreau"
        },
        {
            quote:
            "Life is like a landscape. You live in the midst of it but can describe it only from the vantage point of distance. ",
                author: "Charles Lindbergh"
        },
        {
            quote:
            "A critic is someone who never actually goes to the battle, yet who afterwards comes out shooting the wounded.",
                author: " Tyne Daly"
        }

        ];
        const button = document.querySelector(".btn");
        const text = document.querySelector("#quote");
        const author = document.querySelector(".quote-author");

        button.addEventListener("click", function () {
            let index = Math.floor(Math.random() * quotes.length);
            text.textContent = quotes[index].quote;
            author.textContent = quotes[index].author;
        })
    </script>
</body>

</html>
