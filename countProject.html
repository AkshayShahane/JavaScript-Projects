<body>
    <div id="main">
        <div id="sub">
            <h2 class="heading">Count Numbers</h2>
            <h1 class="text-center"><spna id="count">0</spna></h1>
            <button id="addcount" class="btn btn-primary text-center">Add Count</button>
            <button id="LowerCount" class="btn btn-primary text-center">Lower Count</button>
            <button id="resetCount" class="btn btn-primary text-center">Reset</button>
        </div>
    </div>
    <script>
        let  uppercount=document.querySelector("#addcount");
        let lowercount=document.querySelector("#LowerCount");
        let resetcount=document.querySelector("#resetCount");
        
        let total=0;
        addcount.addEventListener("click",upcount);
        LowerCount.addEventListener("click",lowcount);
       resetCount.addEventListener("click",reset);

       function reset()
       {
          
           count.innerText=0;
       }
        function changeColor()
        {
            if(total>0)
            {
                count.style.color="green";
            }
            else
            {
                count.style.color="red";
            }
        }
        function upcount()
        {
            total++;
            changeColor()
            count.innerText=total
        }
        function lowcount()
        {
            total--;
            changeColor()
            count.innerText=total
        }
    </script>
